<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortune - QA Engineer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .role {
      color: #667eea;
      font-size: 18px;
      margin-bottom: 30px;
      font-weight: 600;
    }
    .bio {
      color: #666;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
    }
    .skill-tag {
      background: #f0f0f0;
      color: #333;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
    }
    .links {
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    .links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    .links a:hover {
      color: #764ba2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fortune</h1>
    <p class="role">QA Engineer</p>
    <p class="bio">Dedicated to delivering quality software through comprehensive testing and attention to detail.</p>
    <div class="skills">
      <span class="skill-tag">Test Automation</span>
      <span class="skill-tag">Manual Testing</span>
      <span class="skill-tag">Bug Tracking</span>
      <span class="skill-tag">Selenium</span>
      <span class="skill-tag">API Testing</span>
    </div>
    <div class="links">
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
      <a href="#linkedin">LinkedIn</a>
    </div>
  </div>
</body>
</html>
